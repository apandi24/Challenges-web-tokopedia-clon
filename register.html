<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-7 ">
                <div class="box rounded-4  ">
                    <div class="box-body ">
                        <div class="box-item position-relative">
                            <img src="/assets/images/2.jpg"  alt="1">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 ">
                
                <div class="card ">
                    <h1 class="text-center"> <b>Register</b> </h1>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nama</label>
                                <input type="text" class="form-control form-control-sm" id="nama" name="nama" aria-describedby="emailHelp" placeholder="nama">
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" class="form-control form-control-sm" id="email" name="email" aria-describedby="emailHelp" placeholder="email">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="password">
                            </div>
                           <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary rounded-pill">Daftar</button>
        
                           </div>
                          </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
